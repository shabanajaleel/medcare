{% extends 'header.html'%}
{% block content %}
<div class="container-fluid px-4">
  <div class="row g-3 my-2">
<div class="col-lg-12 dashboard my-3" id="doctor_view">
  <div class="row">
    <div class="col-lg-6"><h3 class="p-3">Department List</h3></div>
    <div class="col-lg-6">  <input type="search" name="" id="dep-search" class="search_button p-2 mt-2 text-white" placeholder="search">
     <a href="{% url 'adddepartment' %}" class="btn doctform ms-auto m-3">Add Department</a></div>
  </div>
 
  
  <div  class="table-responsive content">
  <table class="table table-striped" id="doctor-table">
    <tr>
    
    <td>Department Name</td>
    <td>Dep Image</td>
    <td>Description</td>
    <td></td>
    <td></td>

   
  </tr>
  {% for i in dep %}
  <tr>
   
    <td>{{i.depname}}</td>
    <td><img src="/hmsadmin/media/{{i.imagefile}}" alt=""></td>
    <td>{{i.description}}</td>
    <td><a href="{% url 'updatedep' upd_id=i.id %}" class="btn btn-success">Edit</a></td>
    <td>
      <a href="{% url 'delete' dep_id=i.id %}" class="btn btn-danger">Delete</a></td>
    
   
  </tr>
  {% endfor %}
  
  </table>
</div>

  </div>
</div>
</div>




              {% endblock %}
