{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
    <title>Login</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">

            <div class="col-lg-6 col-md-3"></div>

            <div class="col-lg-5 col-md-8">
                <div class="row p-3 demo">
                    <h3 class="login_head mt-1">MEDCARE</h3>
                    <div class="col-lg-1 col-md-1">
                    </div>
                  <form action="/admin/login/" id="signup-form" method="POST"> 
                    {% csrf_token %}  
                    <div class="col-lg-10 col-md-10">
                        <div class="col-lg-12 col-md-12 p-2 mt-3">
                        <select name="module" id="role" class="form-select bg-light">
                            <option value="" selected>Select your role</option>
                            <option value="admin" >Admin</option>
                            <option value="doctor">Doctor</option>
                           
                        </select>
                    </div>
                    
                    <div class="col-lg-12 p-2">
                        <input type="text" placeholder="Username" class="form-control bg-light" name="username">
                    </div>
                    <div class="col-lg-12 p-2">
                        <input type="password" placeholder="Password" class="form-control" name="password">
                    </div>
                    <div class="col-lg-12 p-2 text-center">
                        <button type="submit" class="btn btn-secondary" > Login</button>
                        
                    </div>
                    <div class="col-lg-12 p-2 text-center">
                      
                        
                    </div>
                   

                    </div>
                </form>

                    <div class="col-lg-1 col-md-1">
                    </div>

                </div>
            </div>
            
            <div class="col-lg-1"></div>

        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js "></script> 
<script src="{% static 'js/validate.js'%}"></script> 

</body>
</html>
